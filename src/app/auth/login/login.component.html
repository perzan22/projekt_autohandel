<mat-card>
    <mat-card-title>
        <h1>Zaloguj się</h1>
    </mat-card-title>
    <form #loginForm="ngForm" (submit)="onLogin(loginForm)">
        <mat-form-field>
            <input 
            matInput 
            type="email" 
            name="email"
            ngModel
            placeholder="E-mail"
            #emailInput="ngModel"
            required email>
            <mat-error *ngIf="emailInput.invalid">Proszę wpisać poprawny e-mail</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password"
             matInput 
             placeholder="Hasło"
             name="password"
             ngModel
             #passwordInput="ngModel"
             required>
            <mat-error *ngIf="passwordInput.invalid">proszę wpisać poprawne hasło</mat-error>

        </mat-form-field>
        <button type="submit" mat-raised-button color='primary'>Zaloguj</button>
        <p><a routerLink="/signup">Zarejestruj się jeśli nie masz konta.</a></p>
    </form>
</mat-card>
