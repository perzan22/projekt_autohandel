<mat-card>
    <h1>Stwórz nowy wpis</h1>
    <form #postForm="ngForm"  (submit)="onSave(postForm)">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Tytuł" ngModel #titleInput="ngModel" required>
            <mat-error *ngIf="titleInput.invalid">Proszę wpisać tytuł</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput type="text" name="content" placeholder="Treść posta" ngModel #contentInput="ngModel" required></textarea>
            <mat-error *ngIf="contentInput.invalid">Proszę wpisać treść posta</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">UTWÓRZ</button>
    </form>
</mat-card>
